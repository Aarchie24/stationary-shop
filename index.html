<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#724407" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: rgb(90, 62, 3);
    }

    .login-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgb(177, 166, 5);
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgb(1, 23, 41);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #eef6ff;
    }

    .login-box input {
      width: 92%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #88a4f1;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #292301;
      color: rgb(255, 255, 255);
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0990ff;
    }

    .signup-link {
      margin-top: 15px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login with your account</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button onclick="location.href='products.html'">Login</button>
      <div class="signup-link">Don't have an account? Sign in</div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
