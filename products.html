<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Stationery Items</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Copperplate, Papyrus, fantasy;
      background-color: #f5da83;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #724407;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .top-bar a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
      padding: 8px 12px;
      background-color: #fff3b0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-bar a:hover {
      background-color: #ffda6f;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .product-card {
      background-color: white;
      border: 1px solid #dddddd;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 12px rgb(0, 30, 87);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 6px;
    }

    .product-price {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #c2a503;
      color: rgb(255, 255, 255);
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #0056c1;
    }
  </style>
</head>
<body>
  <h1>Study Stationery Items</h1>
  <div class="top-bar">
    <a href="cart.html"><i class="fas fa-shopping-cart"></i> View Cart</a>
  </div>
  <div class="product-grid">
    <div class="product-card">
      <img src="images/pen.jpg" alt="Pens">
      <div class="product-title">Blue Gel Pen (Pack of 5)</div>
      <div class="product-price">₹199</div>
      <button class="buy-btn" onclick="addToCart('Blue Gel Pen', 199)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/notebook.jpg" alt="Notebook">
      <div class="product-title">Spiral Notebook - 200 pages</div>
      <div class="product-price">₹119</div>
      <button class="buy-btn" onclick="addToCart('Spiral Notebook', 119)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/highlighter.jpg" alt="Highlighters">
      <div class="product-title">Highlighters (Set of 6)</div>
      <div class="product-price">₹249</div>
      <button class="buy-btn" onclick="addToCart('Highlighters', 249)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/folder.jpg" alt="Folders">
      <div class="product-title">Folders</div>
      <div class="product-price">₹299</div>
      <button class="buy-btn" onclick="addToCart('Folders', 299)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/diary.jpg" alt="Planner">
      <div class="product-title">Daily Planner Diary</div>
      <div class="product-price">₹179</div>
      <button class="buy-btn" onclick="addToCart('Planner Diary', 179)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/mug.jpg" alt="Pen Mug">
      <div class="product-title">Pen mug</div>
      <div class="product-price">₹349</div>
      <button class="buy-btn" onclick="addToCart('Pen mug', 349)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cart.find(item => item.name === productName);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name: productName, price: price, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
</body>
</html>
