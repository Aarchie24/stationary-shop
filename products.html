<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Study Stationery Items</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#724407" />
  <style>
    body {
      font-family: Copperplate, Papyrus, fantasy;
      background-color: #f5da83;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #724407;
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .product-card {
      background-color: white;
      border: 1px solid #dddddd;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 12px rgb(0, 30, 87);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 6px;
    }

    .product-price {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #c2a503;
      color: rgb(255, 255, 255);
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .buy-btn:hover {
      background-color: #0056c1;
    }

    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .cart-button button {
      background-color: #9b5b08;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    @media (max-width: 600px) {
      .cart-button {
        top: 10px;
        right: 10px;
      }

      .cart-button button {
        font-size: 12px;
        padding: 8px 12px;
      }
    }


  </style>
</head>
<body>

  <div class="cart-button">
    <button onclick="location.href='cart.html'">ðŸ›’ View Cart</button>
  </div>

  <h1>Study Stationery Items</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="images/pen.jpg" alt="Pens">
      <div class="product-title">Blue Gel Pen (Pack of 5)</div>
      <div class="product-price">â‚¹199</div>
      <button class="buy-btn" onclick="addToCart('Pen', 199)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/notebook.jpg" alt="Notebook">
      <div class="product-title">Spiral Notebook - 200 pages</div>
      <div class="product-price">â‚¹119</div>
      <button class="buy-btn" onclick="addToCart('Notebook', 119)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/highlighter.jpg" alt="Highlighters">
      <div class="product-title">Highlighters (Set of 6)</div>
      <div class="product-price">â‚¹249</div>
      <button class="buy-btn" onclick="addToCart('Highlighters', 249)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/folder.jpg" alt="Folders">
      <div class="product-title">Folders</div>
      <div class="product-price">â‚¹299</div>
      <button class="buy-btn" onclick="addToCart('Folders', 299)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/diary.jpg" alt="Planner">
      <div class="product-title">Daily Planner Diary</div>
      <div class="product-price">â‚¹179</div>
      <button class="buy-btn" onclick="addToCart('Diary', 179)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/mug.jpg" alt="Pen Mug">
      <div class="product-title">Pen Mug</div>
      <div class="product-price">â‚¹349</div>
      <button class="buy-btn" onclick="addToCart('Mug', 349)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existingItem = cart.find(item => item.name === productName);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name: productName, price: price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
